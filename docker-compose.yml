# NeonLink Docker Compose - Full Infrastructure
# Services: PostgreSQL, Server, Flutter Builder, Desktop Builder

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: neonlink-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-neonlink}
      POSTGRES_USER: ${POSTGRES_USER:-neonlink}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neonlink_secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
      - ./docker/postgres/conf:/etc/postgresql/conf.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - neonlink-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neonlink}"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env

  # .NET Server API
  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    container_name: neonlink-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-9876}:9876"
      - "${SERVER_DISCOVERY_PORT:-9877}:9877"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Docker}
      - NEONLINK_LOG_LEVEL=${NEONLINK_LOG_LEVEL:-Information}
      # Database connection from environment variables
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-neonlink}
      - DB_USER=${DB_USER:-neonlink}
      - DB_PASSWORD=${DB_PASSWORD:-neonlink_secret}
      # Full connection string override (optional)
      - ConnectionStrings__DefaultConnection=Host=${DB_HOST:-postgres};Port=${DB_PORT:-5432};Database=${DB_NAME:-neonlink};Username=${DB_USER:-neonlink};Password=${DB_PASSWORD:-neonlink_secret}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - neonlink-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9876/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - server-logs:/app/logs
    env_file:
      - .env

  # Flutter Android Builder
  flutter-builder:
    build:
      context: .
      dockerfile: docker/flutter-android.Dockerfile
    container_name: neonlink-flutter-builder
    restart: "no"
    environment:
      - FLUTTER_VERSION=${FLUTTER_VERSION:-3.24.0}
      - ANDROID_SDK_ROOT=/opt/android-sdk
      - ANDROID_NDK_VERSION=26.1.10909125
    volumes:
      - ./neonlink_app:/app/src:ro
      - flutter_cache:/flutter/.pub-cache
      - android_sdk:/opt/android-sdk
      - ./output:/app/output
    networks:
      - neonlink-network
    # Only build on demand - not started automatically
    profiles:
      - build

  # Optional: Nginx Web Server (for Flutter Web)
  web:
    build:
      context: .
      dockerfile: docker/flutter.Dockerfile
    container_name: neonlink-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:80"
    depends_on:
      - server
    networks:
      - neonlink-network
    profiles:
      - web

  # Desktop Builder (PyInstaller - builds Windows .exe)
  desktop-builder:
    build:
      context: .
      dockerfile: docker/desktop-builder.Dockerfile
    container_name: neonlink-desktop-builder
    restart: "no"
    volumes:
      - ./output:/output
    profiles:
      - build

networks:
  neonlink-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
    driver: local
  server-logs:
    driver: local
  flutter_cache:
    driver: local
  android_sdk:
    driver: local
