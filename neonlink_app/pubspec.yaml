name: neonlink_app
description: NeonLink - PC Hardware Monitoring Dashboard for Android

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # State Management - Riverpod 2.x (stable)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Charts
  fl_chart: ^0.68.0
  
  # WebSocket
  web_socket_channel: ^3.0.0
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  
  # WakeLock
  wakelock_plus: ^1.4.0
  
  # Permissions
  permission_handler: ^11.0.0
  
  # Navigation
  go_router: ^14.0.0
  
  # Animations
  flutter_animate: ^4.5.0
  
  # Network + Connectivity
  connectivity_plus: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # JSON Generation
  json_serializable: ^6.8.0
  build_runner: ^2.4.8
  
  # Riverpod Code Generation
  riverpod_generator: ^2.6.1

flutter:
  uses-material-design: true
